<div class="login-wrapper">  
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-page-form">
        <mat-form-field class="login-page-full-width">
          <input 
            matInput 
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required
          >
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button (click)="userLogin()"
        color="primary"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
