<div class="login-wrapper">  
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-card-content-message" *ngIf="isAuthentificated">
        You successfully logged on the site!
        <a [routerLink] = "['']"> go to Homepage </a>
      </div>
      <form  *ngIf="!isAuthentificated">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input 
                    matInput 
                    placeholder="Username"
                    [(ngModel)]="username"
                    name="username"
                    required
                >
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field>
            <input
                matInput
                placeholder="Password"
                [(ngModel)]="password"
                type="password"
                name="password"
                required
            >
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="!isAuthentificated" 
        mat-raised-button (click)="loginUser()"
        color="primary"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
