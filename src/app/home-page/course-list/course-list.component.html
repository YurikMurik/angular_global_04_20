<ul class="course-list" >
    <app-course-item 
        (onDeleteCourse)="onDeleteCourse($event)"
        *ngFor="let item of courses"
        [item]="item"
        [routerLink]="['/courses', item.id]"
    >
    </app-course-item>
    <div class="course-list-item-loadmore">
        <a href="#"> LOAD MORE </a>
    </div>
</ul>
